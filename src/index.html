<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet"> <!-- *Letra del nombre de paÃ­s -->
</head>

<body>
  <header class="titulo">
    <h1>GlobaLexplorer.com</h1>
    <div class="imagenFondo"></div>
  </header>
  <main class="cajaprincipal">
    <section class="cajaseleccionsection">
     <!--  <form class="cajaseleccionform"> -->
        <fieldset>
          <legend>Select one or more options</legend>
          <select name="continenteSelect" id="continenteSelect">
            <option value="" disabled selected>Continents</option>
            <option value="America">America</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Oceania">Oceania</option>
            <option value="Antarctica">Antarctica</option>
          </select>
          <select name="countrySelect" id="countrySelect">
            <option value="" disabled selected>Countries</option>
          </select>
          <select name="languageSelect" id="languageSelect">
            <option value="" disabled selected>Languages</option>
          </select>
          <select name="utcSelect" id="utcSelect">
            <option value="" disabled selected>Time zones</option>
          </select>
          <select name="poblacionSelect" id="poblacionSelect">
            <option value="" disabled selected>Population</option>
            <option value="1">Less than a Thousand</option>
            <option value="2">Thousands</option>
            <option value="3">Millions</option>
            <option value="4">Billions</option>
          </select>
          <select name="ordenar" id="ordenar">
            <option value="" disabled selected>Sort</option>
            <option value="1">A to Z</option>
            <option value="2">Z to A</option>
          </select>
          <button type="submit" id="filtrar">Search</button>
        </fieldset>
      <!-- </form> -->
    </section>
    <br>
    <br>
    
  </main>
  <div id="root">

  </div>
  <script src="main.js" type="module"></script>
</body>
<aside></aside>

</html>
